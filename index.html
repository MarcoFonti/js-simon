<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!-- Javascript -->
    <script defer src="js/script.js"></script>
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- TITOLO -->
        <h1>GIOCO DELLA MEMORIA</h1>
        <!-- BOTTONE RICOMINCIA -->
        <button class="button-restart">RICOMINCIA</button>
    </header>
    <!-- SEZIONI VINTO O PERSO -->
    <section class="d-none won">
        <strong>HAI VINTO</strong>
        <i class="fa-solid fa-face-smile-wink" style="color: yellow;"></i>
    </section>
    <section class="d-none lost">
        <strong>HAI PERSO</strong>
        <i class="fa-solid fa-face-frown" style="color: yellow;"></i>
    </section>
    <!-- RECIPIENTE CONTENUTO -->
    <main class="recipe-main">
        <button class="recipe-button">INIZIA</button>
        <h3 id="text-play">IL GIOCO CONSISTE NEL RICORDARE I 5 NUMERI CASUALI IN ORDINE DATO DAL RANDOM</h3>
        <div class="recipe-number">
           <!-- NUMERI CASUOLI QUI -->
        </div>
        <div class="recipe-second">
            <p class="text-second d-none">SECONDI RIMANENTI</p>
            <div class="second-remaining d-none"></div>
        </div>
        <!-- FINITO I 3S -->
        <div class="d-none recipe-hidden">
            <h2>DIMMI I 5 NUMERI CHE RICORDI</h2>
            <div>
                <input type="text" id="number-first">
                <input type="text" id="number-second">
                <input type="text" id="number-third">
                <input type="text" id="number-fourth">
                <input type="text" id="number-fifth">
            </div>
            <button class="recipe-confirms">CONFERMA</button>
        </div>
    </main>
</body>
</html>
