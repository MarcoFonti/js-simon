<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!-- Javascript -->
    <script defer src="js/script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- TITOLO -->
    <h1>INDOVINA I 5 NUMERI</h1>
    <!-- RECIPIENTE CONTENUTO -->
    <main class="recipe-main">
        <button class="recipe-button">INIZIA</button>
        <div class="recipe-number">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="recipe-second">
            <p>SECONDI RIMANENTI</p>
            <div class="second-remaining">5s</div>
        </div>
        <!-- FINITO I 30S -->
        <h2>DIMMI I 5 NUMERI CHE RICORDI</h2>
        <div>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
        </div>
        <button class="recipe-confirms">CONFERMA</button>
    </main>
</body>
</html>
